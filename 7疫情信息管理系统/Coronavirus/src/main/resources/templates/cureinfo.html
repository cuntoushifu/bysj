            <h1>

                <li><a href="/indexpage"><i

                <li><a href="/cure/list">治愈管理</a></li>
                <li class="active">患者详情</li>
            </ol>
        </section>
        <!-- 内容头部 /-->


        <!-- 正文区域 -->
        <section class="content">
            <!--基本信息-->
            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold">基本信息</div>
                <!--数据列表-->
                <table id="dataList"
                       class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="">姓名</th>
                        <th class="">年龄</th>
                        <th class="">性别</th>
                        <th class="">身份证</th>
                        <th class="">地址</th>
                        <th class="">手机号码</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${cure.getBase().getName()}"></td>
                        <td th:text="${cure.getBase().getAge()}"></td>
                        <td th:text="${cure.getBase().getGender()}" ></td>
                        <td th:text="${cure.getBase().getIdCard()}"></td>
                        <td th:text="${cure.getBase().getAddress()}"></td>
                        <td th:text="${cure.getBase().getPhone()}"></td>
                    </tr>



                    </tbody>
                </table>
                <!--数据列表/-->
            </div><!--订单信息-->
            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold">治疗信息</div>
                <div class="row data-type">

                    <div class="col-md-2 title">感染源</div>
                    <div class="col-md-4 data">
                        <p type="text" class="form-control"
                              th:text="${cure.getPatient().getInfectionSource()}" >
                    </div>

                    <div class="col-md-2 title">住院时间</div>
                    <div class="col-md-4 data">
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <p type="text" class="form-control pull-right"
                                   id="datepicker-a3"
                                  th:text="${#dates.format(cure.getPatient().getOnsetDate(),'yyyy-MM-dd')}">
                        </div>
                    </div>
                    <div class="col-md-2 title">是否重症</div>
                    <div class="col-md-4 data">
                        <p type="text" class="form-control"
                           th:text="${cure.getPatient().getCritical()}"  >
                    </div>

                    <div class="col-md-2 title">发病症状</div>
                    <div class="col-md-4 data">
                        <p type="text" class="form-control"
                           th:text="${cure.getPatient().getSymptoms()}">
                    </div>

                    <div class="col-md-2 title">出院时间</div>
                    <div class="col-md-4 data">
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <p type="text" class="form-control pull-right"
                               th:text="${#dates.format(cure.getDischargeDate(),'yyyy-MM-dd')}"  id="datepicker-a6" th>
                        </div>
                    </div>
                    <div class="col-md-2 title">诊治医院</div>
                    <div class="col-md-4 data">
                        <p type="text" class="form-control" placeholder="诊治医院"
                              th:text="${cure.getPatient().getHospital()}"  >
                    </div>

                    <div class="col-md-2 title rowHeight2x">信息备注 </div>
                    <div class="col-md-10 data rowHeight2x">
						<textarea class="form-control" rows="3" th:text="${cure.getPatient().getNote()}">

						</textarea>
                    </div>

                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold">检测历史</div>
                <!--数据列表-->
                <table id="dataList2"
                       class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="">检测时间</th>
                        <th class="">核酸检测</th>
                        <th class="">ct检测</th>
                    </tr>
                    </thead>

                    <tr th:each="inspect:${cure.getPatient().getInspects()}">
                        <td th:text="${#dates.format(inspect.getTestDate(),'yyyy-MM-dd')}" ></td>
                        <td th:text="${inspect.getNuTest()}" ></td>
                        <td th:text="${inspect.getCtTest()}"></td>
                    </tr>


                    </tbody>
                </table>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold">现状 <button type="button" class="btn bg-olive btn-xs" th:onclick="|edit(${cure.getBaseId()})|">编辑</button></div>

                <div class="col-md-10 data rowHeight2x">
                    <div class="col-md-2 title rowHeight2x">现状 </div>
                    <textarea class="form-control" rows="1" th:text="${cure.getCurrent()}">

						</textarea>
                </div>

                
            </div>



        </section><!--工具栏/-->
        <!-- 正文区域 /-->

        <div class="box-tools text-center">

<script>
    function edit(value,id) {
        location.href = "/cure/update?baseId="
            + id+"&current="+value;
    }
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale : 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("order-manage");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass : 'icheckbox_square-blue',
            increaseArea : '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
