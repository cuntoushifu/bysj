        <!-- 正文区域 -->
        <section class="content">
            <!--基本信息-->
            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold">基本信息</div>
                <!--数据列表-->
                <table id="dataList"
                       class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="">姓名</th>
                        <th class="">年龄</th>
                        <th class="">性别</th>
                        <th class="">身份证</th>
                        <th class="">地址</th>
                        <th class="">手机号码</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${touch.getBase().getName()}"></td>
                        <td th:text="${touch.getBase().getAge()}"></td>
                        <td th:text="${touch.getBase().getGender()}" ></td>
                        <td th:text="${touch.getBase().getIdCard()}"></td>
                        <td th:text="${touch.getBase().getAddress()}"></td>
                        <td th:text="${touch.getBase().getPhone()}"></td>
                    </tr>



                    </tbody>
                </table>
                <!--数据列表/-->
            </div><!--订单信息-->
            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold">隔离 <button type="button" class="btn bg-olive btn-xs" th:onclick="|edit(${touch.getBaseId()})|">编辑</button></div>

                <div class="row data-type">

                    <div class="col-md-2 title">密切接触来源</div>
                    <div class="col-md-4 data">
                        <p type="text" class="form-control"
                           th:text="${touch.getComeFrom()}" >
                    </div>
                    <div class="col-md-2 title">隔离地址</div>
                    <div class="col-md-4 data">
                        <p type="text" class="form-control"
                           th:text="${touch.getIsoAddress()}" >
                    </div>
                    <div class="col-md-2 title">隔离是否完成</div>
                    <div class="col-md-4 data">
                        <p type="text" class="form-control"
                           th:text="${touch.getFinished()}" >
                    </div>

                    <div class="col-md-2 title">隔离开始时间</div>
                    <div class="col-md-4 data">
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <p type="text" class="form-control pull-right"
                               id="datepicker-a3"
                               th:text="${#dates.format(touch.getStartDate(),'yyyy-MM-dd')}">
                        </div>
                    </div>


                </div>
            </div>






        </section><!--工具栏/-->

<script>
    function edit(id) {
        location.href = "/touch/update/"
            + id;

    }

    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale : 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("order-manage");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass : 'icheckbox_square-blue',
            increaseArea : '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
