    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                系统管理 <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/indexpage"><i
                        class="fa fa-dashboard"></i> 首页</a></li>
                <li><a
                        href="/cure/list">管理员管理</a></li>


            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content"> <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="添加管理员" onclick="location.href='/manager/toAdd'">
                                        <i class="fa fa-file-o"></i> 添加管理员
                                    </button>

                                    <button type="button" class="btn btn-default"onclick="location.href='/manager/list'" title="刷新">
                                        <i class="fa fa-refresh"></i> 刷新
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm"
                                       placeholder="搜索"> <span
                                    class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="text-center" >账号</th>
                                <th class="text-center" >姓名</th>
                                <th class="text-center" >联系电话</th>
                                <th class="text-center">所在单位</th>
                                <th class="text-center">是否拥有超级权限</th>
                                <th class="text-center">操作</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="user:${pageInfo.getList()}">
                                <td class="text-center"th:text="${user.username}"></td>
                                <td class="text-center" th:text="${user.name}"></td>
                                <td class="text-center"th:text="${user.phone}"></td>
                                <td class="text-center"th:text="${user.unit}"></td>
                                <td class="text-center"th:text="${user.isAdmin()==true}?'是':'否'"></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-success" th:if="${user.isAdmin()==false}" th:onclick="|toSuper(${user.id})|">设为超级管理员</button>
                                    <button type="button" class="btn btn-danger" th:onclick="|deleteUser(${user.id})|">删除管理员</button>
                                </td>
                            </tr>
                            </tbody>


                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->

                </div>
                </box-body>

                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline" >
                            总共[[${pageInfo.getPages()}]] 页，共[[${pageInfo.getTotal()}]]条数据。 每页
                            <select class="form-control" id="changePageSize" onchange="changePageSize()">
                                <option>[[${pageInfo.getPageSize()}]]</option>
                                <option>25</option>
                                <option>50</option>
                                <option>75</option>
                                <option>100</option>
                            </select> 条
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination"  th:each="pageNum:${#numbers.sequence(1,pageInfo.getPages())}">
                            <li  th:class="${pageNum!=pageInfo.getPageNum()}?'':'active'"><a  th:href="@{/manager/list(page=${pageNum},size=${pageInfo.getPageSize()})}">[[${pageNum}]]</a></li>
                        </ul>
                        <ul class="pagination">
                            <li><a th:href="@{/manager/list(page=1,size=${pageInfo.getPageSize()})}" aria-label="Previous">首页</a></li>
                            <li><a th:href="@{/manager/list(page=${pageInfo.pageNum}-1,size=${pageInfo.getPageSize()})}">上一页</a></li>

                            <li><a th:href="@{/manager/list(page=${pageInfo.pageNum}+1,size=${pageInfo.getPageSize()})}">下一页</a></li>
                            <li><a th:href="@{/manager/list(page=${pageInfo.pages},size=${pageInfo.getPageSize()})}" aria-label="Next">尾页</a></li>
                        </ul>
                    </div>

                </div>


            </div>

<script>

    function toSuper(id) {
        location.href = "/manager/toSuper/"
            + id;

    }
    function deleteUser(id) {
        location.href = "/manager/delete/"
            + id;

    }
    function changePageSize() {
        //获取下拉框的值
        var pageSize = $("#changePageSize").val();

        //向服务器发送请求，改变没页显示条数
        location.href = "/manager/list?page=1&size="
            + pageSize;
    }
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale : 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document)
        .ready(
            function() {

                // 激活导航位置
                setSidebarActive("admin-datalist");

                // 列表按钮
                $("#dataList td input[type='checkbox']")
                    .iCheck(
                        {
                            checkboxClass : 'icheckbox_square-blue',
                            increaseArea : '20%'
                        });
                // 全选操作
                $("#selall")
                    .click(
                        function() {
                            var clicks = $(this).is(
                                ':checked');
                            if (!clicks) {
                                $(
                                    "#dataList td input[type='checkbox']")
                                    .iCheck(
                                        "uncheck");
                            } else {
                                $(
                                    "#dataList td input[type='checkbox']")
                                    .iCheck("check");
                            }
                            $(this).data("clicks",
                                !clicks);
                        });
            });
</script>
